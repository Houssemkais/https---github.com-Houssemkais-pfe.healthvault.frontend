<body>
     <button class='addApp' color="primary" (click)="openAddappDialog()">Add Appointment</button> 
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Appointment List</h2>
    </div>
     <ng-template   #addappDialog>
        <h2>Add Appointment</h2>
        <app-create-appointment></app-create-appointment>
      </ng-template> 
      
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>
      </div>
 
      <mat-table [dataSource]="AppointmentDataSource" style="width: 100%;"  matSort  >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
<ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Patient </th>
          <td mat-cell *matCellDef="let element"> {{element.patient.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Doctor </th>
          <td mat-cell *matCellDef="let element"> {{element.doctor.firstname}} </td>
        </ng-container>
      
   <!-- Name Column -->
   <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Reason </th>
    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
</ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date  </th>
    <td mat-cell *matCellDef="let element">  {{ element.date | date: 'yyyy-MM-dd' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openUpdateAppointmentDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="cancelAppointment(element.id, element)">
        <mat-icon>cancel</mat-icon>
      </button>
      
    </td>
  </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      

<mat-paginator  #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>


  

  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
</div></body>
