<body>
    <button class='adduser' color="primary" (click)="openAddUserDialog()">Add User</button>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <ng-template #addUserDialog>
        <h2>Add User</h2>
        <app-createuser></app-createuser>
      </ng-template>
      
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>
      </div>
 
      <mat-table [dataSource]="userDataSource" style="width: 100%;"  matSort  >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
<ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Lastname </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
      
   <!-- Name Column -->
   <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="userRole">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Adresse </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  
  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Sexe </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date of birth </th>
    <td mat-cell *matCellDef="let element"> {{ element.dateOfBirth  }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openUpdateUserDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      

<mat-paginator  #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>


  

  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
</div></body>
